version: '2.0'
provider: docker
os: auto
project:
  hostname: dev.docs-engine.local
  name: docs-engine
  workspace_path: /workspace
vm:
  box: '@vibe-box'
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 127.0.0.1
  swap: 2048
  swappiness: 60
  timezone: auto
  user: developer
ports:
  _range: [3390, 3399]
services:
  postgresql:
    database: '{{ project.name }}_dev'
    enabled: true
    password: postgres
    port: 3399
    user: postgres
    version: '15'
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: docs-engine-dev
host_sync:
  git_config: true
  ai_tools: true
networking:
  networks:
    - spacebase
